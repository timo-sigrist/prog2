plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.beryx:text-io:3.4.1'

    // beryx uses SLF4J. To remove warning, we add the implementation "no operation"
    implementation 'org.slf4j:slf4j-nop:2.+'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.hamcrest:hamcrest:2.2'

    // Arch Unit
    testImplementation 'com.tngtech.archunit:archunit:0.23.1'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.1.0'

}

group = 'ch.zhaw.pm2'
version = '2022.1'

application {
    // Define the main class for the application.
    mainClass = 'ch.zhaw.pm2.racetrack.ConsoleApp'
}

run {
    standardInput = System.in
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
